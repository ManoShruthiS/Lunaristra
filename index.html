<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunaristra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1>Lunaristra</h1>

    <div class="moon-container">
        <svg id="moonSVG" width="220" height="220" viewBox="0 0 220 220">

            <!-- Dark base moon -->
            <circle cx="110" cy="110" r="95" fill="#1c1f26"/>

            <!-- Illuminated crescent -->
            <path id="illuminationPath" fill="white"/>

        </svg>
    </div>

    <div class="info">
        <p id="phase"></p>
        <p id="illumination"></p>
        <p id="age"></p>
        <p id="rise"></p>
        <p id="set"></p>
    </div>
</div>

<!-- Load API key FIRST -->
<script src="assets/js/config.js"></script>

<!-- Then main logic -->
<script src="assets/js/script.js"></script>

</body>
</html>
