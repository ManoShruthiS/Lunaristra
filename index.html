<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunaristra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1>Lunaristra</h1>

    <div class="moon-container">
        <svg width="200" height="200" viewBox="0 0 200 200">

            <defs>
                <mask id="moonMask">
                    <rect width="200" height="200" fill="white"/>
                    <circle id="maskCircle"
                            cx="100"
                            cy="100"
                            r="90"
                            fill="black"/>
                </mask>
            </defs>

            <!-- Base Moon -->
            <circle cx="100"
                    cy="100"
                    r="90"
                    fill="white"
                    mask="url(#moonMask)"/>

        </svg>
    </div>

    <div class="info">
        <p id="phase"></p>
        <p id="illumination"></p>
        <p id="age"></p>
        <p id="rise"></p>
        <p id="set"></p>
    </div>
</div>
<script src="assets/js/config.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
